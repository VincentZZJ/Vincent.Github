<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vincent-Login</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">

<body>
	<!-- 登录主页 -->

				<input type="email" name="v_email">
				<input type="tel" name="v_tel">
				</form>
				<div id="r_btn"><p></p></div>
				<p class="switch">Login or Pleace leave your msg~</p>
			</div>
		</div>
